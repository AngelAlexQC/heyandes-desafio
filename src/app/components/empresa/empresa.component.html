<div class="container mt-3">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a [routerLink]="['/empresas']">Empresas</a></li>
      <li class="breadcrumb-item active fw-bold" aria-current="page">Nombre</li>
    </ol>
  </nav>

  <table
    datatable
    [dtOptions]="dtOptions"
    [dtTrigger]="dtTrigger"
    class="table table-striped table-hover table-bordered align-middle mt-3"
  >
    <thead class="text-center">
      <tr>
        <th scope="col">Nombre Cliente</th>
        <th scope="col">Personas</th>
        <th scope="col">DÃ­a</th>
        <th scope="col">Hora</th>
        <th scope="col">Valor Venta</th>
      </tr>
    </thead>
    <tbody *ngIf="ventas.length > 0">
      <tr *ngFor="let sale of ventas">
        <td class="text-center">{{ sale.name }}</td>
        <td class="text-center">{{ sale.persons }}</td>
        <td class="text-center">{{ sale.day }}</td>
        <td class="text-center">{{ sale.hour }}</td>
        <td class="text-end">{{ sale.finalPrice | currency: "USD" }}</td>
      </tr>
    </tbody>
  </table>
</div>
